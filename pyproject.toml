[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "modlee"
version = "0.0.1"
authors = [{ name = "modlee", email = "michael@modlee.ai" }]
description = "modlee package"
readme = "README.md"
requires-python = ">=3.10"
# dynamic = ["version", "description"]

dependencies = [
    "datasets",
    "lightning",
    "keras==2.13.1",
    "lightning==2.0.7",
    "mlflow==2.6.0",
    "numpy",
    "pandas==2.0.3",
    "pytorch_lightning==2.0.7",
    "scikit_learn==1.3.0",
    "scipy==1.11.1",
    "setuptools==68.0.0",
    "tensorflow==2.13.0",
    "torch==2.0.1",
    "torchmetrics==1.0.3",
    "torchvision==0.15.2",
    "transformers==4.31.0",
]

[tool.setuptools]
packages = ["modlee"]
