[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "modlee"
version = "0.0.1-5"
authors = [{ name = "modlee", email = "michael@modlee.ai" }]
description = "modlee package"
