dependencies = [
    "lightning==2.0.7",
    "mlflow==2.6.0",
    "numpy",
    "pydantic==1.10.12",
    "pytorch_lightning==2.0.7",
    # "scikit_learn==1.3.0",
    # "scipy==1.11.1",
    "setuptools>=68.0.0",
    "torch>=2.0.1",
    "torchmetrics>=1.0.0",
    "torchvision>=0.15.2",
]

[tool.setuptools]
packages = ["modlee"]
