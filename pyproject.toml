[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "modlee"
version = "0.0.1-6"
authors = [{ name = "modlee", email = "michael@modlee.ai" }]
description = "modlee package"
# readme = "README.md"
requires-python = ">=3.10"
# dynamic = ["version", "description"]

dependencies = [
    "lightning==2.0.7",
    "mlflow==2.6.0",
    "numpy",
    "pydantic==1.10.12",
    "pytorch_lightning==2.0.7",
    # "scikit_learn==1.3.0",
    # "scipy==1.11.1",
    "setuptools>=68.0.0",
    "torch>=2.0.1",
    "torchmetrics>=1.0.0",
    "torchvision>=0.15.2",
    "onnx==1.14.1",
    # "onnx_graphsurgeon==0.3.27",
    "pymfe==0.4.2",
]

[tool.setuptools]
packages = ["modlee", "modlee.recommender"]

