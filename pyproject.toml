[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "modlee"
version = "0.0.1-6"
authors = [{ name = "modlee", email = "michael@modlee.ai" }]
description = "modlee package"
# readme = "README.md"
requires-python = ">=3.10"
# dynamic = ["version", "description"]

dependencies = [
    "lightning==2.0.7",
    "mlflow==2.6.0",
    "numpy==1.26.4",
    "pydantic==1.10.12",
    "setuptools>=68.0.0",
    "torch>=2.0.1",
    "torchmetrics>=1.0.0",
    "torchvision>=0.15.2",
    "onnx==1.14.1",
    "torchsummary==1.5.1",
    "onnx2torch @ git+ssh://git@github.com/modlee-ai/onnx2torch.git",
    "onnx-graphsurgeon @ git+ssh://git@github.com/modlee-ai/onnx-graphsurgeon.git",
    "pymfe==0.4.2",
    "pytest==8.1.1",
    "nbsphinx", "sphinx-rtd-theme",
]

# [tool.setuptools.packages.find]
# where = ["src"]
# include = ["*"]
# namespaces = true
# packages = ["modlee", "modlee.recommender"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -v -k 'not (training or deprecated)'"
markers = ["training", "deprecated"]

[tool.black]
verbose = true

# [tool.coverage.run]
[tool.pylint]
# [tool.pylint.main]
output-format = "colorized"
recursive = true
reports = true
source-roots = ["./src/modlee"]
load-plugins = ["pylint.extensions.docparams"]

[tool.pylint.parameter_documentation]
# [tool.pylint.extensions.docparams]
# [tool.pylint.master]
accept-no-param-doc = false
accept-no-raise-doc = false
accept-no-return-doc = false
accept-no-yields-doc = false
# Possible choices: ['sphinx', 'epytext', 'google', 'numpy', 'default']
default-docstring-type = "google"

